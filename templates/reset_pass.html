{% extends "base.html" %} {% from "show_links.html" import show_links %} {% block title %} Login {% endblock %} {% block nav %} {{ show_links(user) }} {% endblock %} {% block body %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal" method="POST" action="{{ url_for('reset_pass', user_name = user['name']) }}">
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="name" id="inputName" placeholder="{{ user['name'] }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">New Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Re-Enter New Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="password_check" id="inputPassword" placeholder="Re-Enter Password">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Reset Password</button> {% if message %}{{ message }} {% endif %}
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
